<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Parul University</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      padding: 40px 30px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 8px;
      color: #333;
      font-size: 22px;
    }

    h3 {
      margin: 5px 0 20px;
      color: #444;
      font-size: 16px;
      font-weight: 500;
    }

    select,
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn {
      width: 48%;
      padding: 10px;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-submit {
      background-color: #2ab09d;
    }
    .btn-submit:hover {
      background-color: #23897c;
    }

    .btn-login {
      background-color: #3b82f6;
    }
    .btn-login:hover {
      background-color: #2563eb;
    }

    hr {
      margin: 25px 0;
      border: none;
      border-top: 1px solid #ddd;
    }

    .footer {
      font-size: 12px;
      color: #666;
    }

    .footer img {
      width: 150px;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 25px 20px;
      }

      .btn {
        width: 100%;
        margin-bottom: 10px;
      }

      .btn-submit, .btn-login {
        font-size: 14px;
      }

      hr {
        margin: 15px 0;
      }

      .footer img {
        width: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Parul University</h2>
    <h3>Forgot Password?</h3>

    <select id="userType">
      <option value="">Select Role</option>
      <option value="Staff">Staff</option>
      <option value="Student">Student</option>
    </select>

    <input type="email" id="email" placeholder="Enter your Email" />

    <div style="display: flex; justify-content: space-between; flex-wrap: wrap;">
      <button class="btn btn-submit" onclick="submitForm()">Submit</button>
      <button class="btn btn-login" onclick="goToLogin()">Back to Login</button>
    </div>

    <hr />
    <div class="footer">
      <img src="./images/logo.png" alt="Parul University Logo">
      <p>Â© Powered By GNWebSoft Pvt. Ltd.</p>
      <p>Please use Google Chrome for better experience</p>
    </div>
  </div>

  <script>
    function submitForm() {
      const role = document.getElementById("userType").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!role || !email) {
        alert("Please select your role and enter your email!");
        return;
      }

      alert("Password reset link sent to: " + email);
      console.log("Role:", role);
      console.log("Email:", email);
    }

    function goToLogin() {
      window.location.href = "login.html"; // Redirect to login page
    }
  </script>
</body>
</html>
