<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parul University Signup</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      background: #fff;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
      min-width: 320px;
    }
    .left {
      flex: 0 0 65%;
      background: url('./images/college.png') no-repeat center center/cover;
    }
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
      padding: 40px 30px;
      box-sizing: border-box;
      min-width: 280px;
      overflow-y: auto;
    }
    .signup-form {
      width: 100%;
      max-width: 400px;
    }
    .logo {
      display: flex;
      align-items: center;
      margin-bottom: 25px;
    }
    .logo img {
      max-width: 370px;
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
      color: #333;
      font-size: 14px;
    }
    label.required::before {
      content: "* ";
      color: red;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .show-password {
      margin-bottom: 20px;
      font-size: 13px;
      user-select: none;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .show-password input {
      margin-right: 6px;
      cursor: pointer;
    }

    button {
      padding: 10px 0;
      width: 100%;
      font-size: 15px;
      border-radius: 3px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-signup {
      background-color: #47887e;
      color: white;
      transition: background-color 0.3s ease;
    }
    .btn-signup:hover {
      background-color: #2a615c;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
    .links a {
      text-decoration: none;
      color: #1a73e8;
      cursor: pointer;
    }
    .links a:hover {
      text-decoration: underline;
    }

    .footer-note {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #999;
      font-style: italic;
    }

    @media (max-width: 1024px) {
      .container {
        height: auto;
        min-height: 100vh;
        flex-wrap: wrap;
      }
      .left {
        flex: 1 1 100%;
        height: 250px;
      }
      .right {
        flex: 1 1 100%;
        min-width: auto;
        padding: 30px 20px;
      }
      .signup-form {
        max-width: 100%;
      }
      .logo img {
        max-width: 200px;
      }
    }

    @media (max-width: 480px) {
      .left {
        display: none;
      }
      .right {
        flex: 1 1 100%;
        padding: 20px 15px;
      }
      .logo img {
        max-width: 150px;
        margin-right: 0;
      }
      button {
        width: 100%;
        margin-bottom: 12px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left"></div>

  <div class="right">
    <form class="signup-form" onsubmit="event.preventDefault(); signup();">
      <div class="logo">
        <img src="./images/logo.png" alt="Parul University Logo" />
      </div>

      <h2 style="text-align:center; color:#333; margin-bottom:20px;">Create Account</h2>

      <label for="fullname" class="required">Full Name</label>
      <input type="text" id="fullname" placeholder="Enter your full name" required />

      <label for="email" class="required">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="mobile" class="required">Mobile Number</label>
      <input type="text" id="mobile" placeholder="Enter your mobile number" required />

      <label for="password" class="required">Password</label>
      <input type="password" id="password" placeholder="Create password" required />

      <label class="show-password">
        <input type="checkbox" id="showPassword" onchange="togglePassword()" />
        Show Password
      </label>

      <button type="submit" class="btn-signup">Sign Up</button>

      <div class="links">
        Already have an account? <a href="login.html">Login here</a>
      </div>

      <div class="footer-note">
        Please use Google Chrome for better experience
      </div>
    </form>
  </div>
</div>

<script>
  function togglePassword() {
    const pwField = document.getElementById("password");
    const showPw = document.getElementById("showPassword").checked;
    pwField.type = showPw ? "text" : "password";
  }

  function signup() {
    const name = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const mobile = document.getElementById("mobile").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!name || !email || !mobile || !password) {
      alert("Please fill out all required fields!");
      return;
    }

    alert(`Signup Successful!\nName: ${name}\nEmail: ${email}\nMobile: ${mobile}`);
    console.log({ name, email, mobile, password });
  }
</script>

</body>
</html>
