<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intro to JS</title>
</head>
<body>

  <h2 id="heading">Welcome to JavaScript</h2>

  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      document.getElementById("heading").innerHTML = "You clicked the button!";
    }
  </script>

</body>
</html>
