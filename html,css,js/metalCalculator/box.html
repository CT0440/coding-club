<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox vs Grid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
    }

    /* Shared Box Styling */
    .box {
      width: 200px;
      padding: 20px;
      border: 10px solid black;
      margin: 10px;
      background-color: lightcoral;
      text-align: center;
      color: white;
      font-weight: bold;
      
    }

    /* Flexbox Container */
    .flex-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: lightgray;
      height: 300px;
      margin-top: 40px;
    }

    /* Grid Container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      background-color: lightblue;
      padding: 20px;
    }
  </style>
</head>
<body>

  <h2>Flexbox Layout</h2>
  <div class="flex-container">
    <div class="box">Flex 1</div>
    <div class="box">Flex 2</div>
    <div class="box">Flex 3</div>
  </div>

  <h2>Grid Layout</h2>
  <div class="grid-container">
    <div class="box">Grid 1</div>
    <div class="box">Grid 2</div>
    <div class="box">Grid 3</div>
    <div class="box">Grid 4</div>
    <div class="box">Grid 5</div>
    <div class="box">Grid 6</div>
  </div>

</body>
</html>
